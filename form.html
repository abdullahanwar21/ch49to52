<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #414141;
      }
      label {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 text-light">Student Form</h1>
      <div class="row g-3 main">
        <form action="" id="student-form">
          <div class="col-md-8">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="col-md-8">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
          <div class="col-md-8">
            <label for="rollNum" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="rollNum" />
          </div>
          <div class="col-md-8 mt-3">
            <button type="submit" value="Submit" class="btn btn-info col-md-12">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8">
          <table class="table table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="ch51to52.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
